<div class="content">
  <div class="toolbar mat-elevation-z8">
    <mat-toolbar>
      <div class="box1">
        <a [routerLink]="['/about']" class="title"> ICC</a>
      </div>
      <div class="box2">
        <a [routerLink]="['/about']"><mat-icon>home</mat-icon></a>
      </div>
    </mat-toolbar>
  </div>
  <div class="main">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          ><mat-icon>edit_note</mat-icon> Update Profile
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="profileUpdateForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input
              matInput
              id="firstName"
              formControlName="firstName"
              placeholder="First Name"
              name="firstName"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="lastName"
              formControlName="lastName"
              placeholder="Last Name"
              name="lastName"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="email"
              formControlName="email"
              placeholder="E-Mail"
              name="email"
              readonly="true"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="password"
              formControlName="password"
              placeholder="New Password"
              name="password"
              type="password"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
              name="confirmPassword"
              [type]="hidePassword ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <mat-icon class="password-icon">{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                profileUpdateForm.get('confirmPassword')?.hasError('mismatch')
              "
            >
              This is not matching with new password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button type="submit" color="primary">
            Update
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
