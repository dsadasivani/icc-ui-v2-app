<div class="content">
  <div class="toolbar mat-elevation-z8">
    <mat-toolbar>
      <div class="box1">
        <a [routerLink]="['/about']" class="title"> ICC</a>
      </div>
      <div class="box2">
        <a [routerLink]="['/about']"><mat-icon>home</mat-icon></a>
      </div>
    </mat-toolbar>
  </div>
  <div class="main">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          ><mat-icon>person_add</mat-icon> User Registration
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input
              matInput
              id="firstName"
              formControlName="firstName"
              placeholder="First Name"
              name="firstName"
              required
            />
            <mat-error
              *ngIf="
                registerForm.get('firstName')?.invalid &&
                registerForm.get('firstName')?.touched
              "
            >
              First name is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="lastName"
              formControlName="lastName"
              placeholder="Last Name"
              name="lastName"
            />
            <mat-error
              *ngIf="
                registerForm.get('lastName')?.invalid &&
                registerForm.get('lastName')?.touched
              "
            >
              Last name is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="email"
              formControlName="email"
              placeholder="Email"
              name="email"
              required
            />
            <mat-error
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
            >
              Email is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="password"
              formControlName="password"
              placeholder="Password"
              name="password"
              [type]="hidePassword ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <mat-icon class="password-icon">{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
            >
              Password is required.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button type="submit" color="primary">
            Register
          </button>
          <div class="subtext">
            Already registered?
            <a [routerLink]="['/auth/login']">login</a> here.
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <app-footer></app-footer>
</div>
