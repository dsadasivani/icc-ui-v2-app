<div class="content">
  <div class="toolbar mat-elevation-z8">
    <mat-toolbar>
      <div class="box1">
        <a [routerLink]="['/about']" class="title"> ICC</a>
      </div>
      <div class="box2">
        <a [routerLink]="['/about']"><mat-icon>home</mat-icon></a>
      </div>
    </mat-toolbar>
  </div>
  <div class="main">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input
              matInput
              id="email"
              formControlName="email"
              placeholder="Username"
              name="email"
              required
            />
            <mat-error
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              Username is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              id="password"
              formControlName="password"
              placeholder="Password"
              name="password"
              [type]="hidePassword ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              type="button"
              matSuffix
              (click)="togglePasswordVisibility()"
            >
              <mat-icon class="password-icon">{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Password is required.
            </mat-error>
          </mat-form-field>
          <div class="buttons">
            <button mat-raised-button type="submit" color="primary">
              Login
            </button>
            <button
              (click)="navigateToRegisterScreen()"
              mat-stroked-button
              type="submit"
              color="primary"
            >
              Register
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <app-footer></app-footer>
</div>
